<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcut Activated</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.25), transparent 70%);
      animation: float 6s ease-in-out infinite alternate;
      border-radius: 50%;
    }
    .glow:nth-child(2) {
      top: 20%;
      left: 20%;
      animation-delay: 2s;
    }
    .glow:nth-child(3) {
      bottom: 20%;
      right: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      from {
        transform: translateY(-20px) scale(1);
      }
      to {
        transform: translateY(20px) scale(1.1);
      }
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease forwards;
      z-index: 10;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00f2fe, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    p {
      font-size: 1.2rem;
      color: #d1d1d1;
    }

    .pulse {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #00f2fe;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow"></div>
  <div class="glow"></div>

  <div class="container">
    <h1>✨ Shortcut Activated!</h1>
    <p>This dynamic overlay was opened using a global shortcut.</p>
    <div class="pulse">Press the shortcut again to toggle me ✨</div>
  </div>
</body>
</html>
